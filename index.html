<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;map&gt; type extension custom element</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="mapml-map.html">
    <style>
      map {
        height: 300px;
        width: 640px;
      }
      .transparency {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <map is="mapml-map" zoom="15" lat="45.398043" lon="-75.70683">
      <layer label="Open Street Map" src="http://geogratis.gc.ca/mapml/osm/"></layer>
      <layer label="Canada Base Map" src="http://geogratis.gc.ca/mapml/cbmt/"></layer>
      <layer label="CanVec+ 031G" src="http://geogratis.gc.ca/mapml/canvec/50k/features/" class="transparency" ></layer>
    </map>
  </body>
</html>
