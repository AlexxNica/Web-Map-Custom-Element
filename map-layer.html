  <style>
   :host {
     display: none;
   }
  </style>

<script>
Polymer({
    is: "map-layer",
    properties: {
      src : {
        type: String,
        reflectToAttribute: true
      },
      label : {
        type: String,
        value: 'Layer',
        reflectToAttribute: true
      },
      checked: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      disabled: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      layer: {
        type: Object
      }
    },
    ready: function() {
        console.log(this.localName + '#' + this.id + ' is ready');

        this.layer = M.mapMLLayer(this.src);

    }
});
</script>
