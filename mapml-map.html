<link rel="import" href="./bower_components/polymer/polymer.html">

<script src="http://localhost/leaflet-1.0.0-b1/leaflet-src.js"></script>
<script src="http://localhost/mapflet/scripts/lib/proj4-compressed.js"></script>
<script src="http://localhost/mapflet/scripts/lib/proj4leaflet.js"></script>
<script src="http://localhost/mapflet/scripts/mapml.js"></script>
<script src="http://localhost/mapflet/scripts/URI.js"></script>


<dom-module id="mapml-map">
  <!-- in polymer 1.0.x, styles must be outside of the <template> element
       https://www.polymer-project.org/1.0/docs/migration.html#local-dom-template -->
  <style>
   :host {
     display: inline-block;
     position: relative;
   }

   #map {
     position: absolute;
     top: 0;
     right: 0;
     bottom: 0;
     left: 0;
   }
  </style>
  <link rel="stylesheet" href="http://localhost/leaflet-1.0.0-b1/leaflet.css" />

<template>
  <div id="map"></div>
  <content></content>
</template>
<script>
Polymer({
    is: "mapml-map",
    extends : "map",
    properties: {
      lat : {
        type: Number,
        value: 0,
        reflectToAttribute: true
      },
      lon : {
        type: Number,
        value: 0,
        reflectToAttribute: true
      },
      zoom : {
        type: Number,
        value: 0,
        reflectToAttribute: true
      },
      projection: {
        type: String,
        value: "OSMTILE",
        reflectToAttribute: false
      }
    },
    attached: function() {
      /* needs a delay to provide setup time for polymer */
      this.async( function () {
        console.log(this.localName + '#' + this.id + ' was attached');
        this._layers = [];
        // at this point, Polymer has set up the map-layer elements, if any
        // so their API can be used to set properties on them that they'll need
        // the map-layer elements which were children of the map is="mapml-map"
        // element should still be, based on the content element in the template
        // above.
        for (var i = 0,controls = {},lyrs = this.querySelectorAll('map-layer');i < lyrs.length;i++) {
         /* 
          * Explicitly set the z-index for all layers based on their document order. 
          * Note that zIndex has no effect on vector layers, as they are managed
          * separately by Leaflet, and it looks like too much work to change for 
          * a demo. 
          *
          * Set the opacity based on the CSS property calculated for the map-layer.
          */
          L.setOptions(lyrs[i].layer, {zIndex: i+1, opacity: window.getComputedStyle(lyrs[i]).opacity});
          controls[lyrs[i].label] = lyrs[i].layer;
          this._layers.push({layer: lyrs[i].layer, label: lyrs[i].label, checked:lyrs[i].checked, disabled:lyrs[i].disabled});
        }

        this.map = L.map(this.$.map, {
          center: new L.LatLng(this.lat, this.lon),
          projection: this.projection,
          crs: M[this.projection],
          zoom: this.zoom,
          layers: this._layers.filter(checked).map(layerProp)
        });
        this._layerControl = M.mapMlLayerControl(controls).addTo(this.map);
        this._attributionControl =  this.map.attributionControl.setPrefix('<a href="https://www.w3.org/community/maps4html/" title="W3C Maps4HTML Community Group">MapML</a>');
        // make sure the layer knows about the map, without the map knowing
        // about the layer (until the layer is added to the map).
        for (var i = 0;i < this._layers.length;i++) {
          this._layers[i].layer._map = this.map;
        }
        function checked(element, index, array) {
            return element.checked;
        };
        function disabled(element, index, array) {
            return element.disabled;
        };
        function layerProp(element, index, array) {
          return element.layer;
        };

        console.log("map center: "+this.map.getCenter());
        var west = this.map.getBounds().getWest(),
            south = this.map.getBounds().getSouth(),
            east = this.map.getBounds().getEast(),
            north = this.map.getBounds().getNorth();

        if (west === east || south === north) {
          console.log('ERROR: BAD EXTENT');
        }
        console.log("map bounds bbox=" + this.map.getBounds().toBBoxString());
      },10);
    }
});
</script>
</dom-module>
